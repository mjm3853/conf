{{ partial "header" . }}
{{ partial "nav" . }}
<div class="container master-container">
  <section class="section">
      {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
      {{ range sort $paginator.Pages.Reverse }}
      <article>
        {{ partial "post-metadata-list" . }}
      </article>
      {{ end }}
  </section>
</div>
{{ partial "paginate-list" . }}
{{ partial "footer" . }}
