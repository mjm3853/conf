<div class="discoverBox">
    <div class="searchBox btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Search</button>
        <div class="dropdown-menu">
            <div id="searchArea">
                <input id="search" class="discover" type="text">
            </div>
            <div class="resultsBox">
                <ul id="results"></ul>
            </div>
        </div>
    </div>
    <div class="browseBox btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Browse by Year-Month <span class="caret"></button>
        <ul class="dropdown-menu">
            {{ range $name, $taxonomy := .Site.Taxonomies.series }}
            <li class="discover"><a class="browseLink" href="{{ "series/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a> <span class="badge badge-pill badge-default">{{ len $taxonomy }}</span></li>
            {{ end }}
        </ul>
    </div>
</div>
